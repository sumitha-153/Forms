<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <form id="form">
            <div class="regform" style="background-color:white;">
                
                <div class="container">
                    <h1 style="text-align: center;" id="tle">REGISTRATION FORM</h1>
                    <h3 id="tle">Personal details<hr width="470px" color="grey" size="0.5px"></h3>
                    
                    <!-- ----Name----  -->
                    <div class="Name" style="display:flex; flex-direction: row;  gap:20px">
                        <div>
                            <label for="fname">First Name <span>*</span></label> <br>
                            <input type="text" id="fname" required placeholder="Enter your First name" style="width: 205px">
                        </div>
                        <div>
                            <label for="lname">Last Name<span>*</span></label> <br>
                        <input type="text" id="lname" placeholder="Enter your Last name" required style="width: 205px">
                        </div>
                    </div>
                    <p id="nameerror"></p> <br>

                    <!-- -----Gender----- -->
                     <div>
                        <label for="gender">Gender<span>*</span> <br>
                            <select id="gender" style="width:470px;" required>
                                <option value="">Select the option</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>

                        </label>
                     </div>
                     <p id="gendererror"></p> <br>

                     <!-- -----Date of birth----- -->
                    <label for="dob">Date of Month<span>*</span></label>
                    <input type="date" id="dob" required placeholder="Date of the month">
                    <p id="doberror"></p>
                    <br>

                    <!-- ----Address----  -->    
                    <label for="address">Address<span>*</span></label> 
                    <textarea id="address" cols="10" rows="3" required placeholder="Enter your address" ></textarea>
                    <p id="addresserror"></p> <br>

                    <!-- ----Phone number---- -->   
                    <label for="num">Phone number<span>*</span></label>
                    <input type="text" placeholder="1234567890" required id="num">
                    <p id="numerror"></p> <br>

                    <!-- ------Email-------     -->
                    <label for="email">Email ID<span>*</span></label>
                    <input type="text" id="email" placeholder="example@gmail.com" required>
                    <p id="mailerror"></p>
                    
                    <h3 id="tle">Educational details<hr width="470px" color="grey" size="0.5px"></h3>
                    

                    <!-- -----College Name----- -->
                    <label for="clgname">College name<span>*</span></label>
                    <input type="text" id="clgname" required placeholder="Enter your College name">
                    <p id="clgerror"></p> <br>

                    <!-- -----Department----- -->
                    <label for="dep">Department<span>*</span></label>              
                    <select id="dep" style="width: 470px;" required>
                        <option value="">Choose your Department</option>
                        <option value="CSE">Computer science and engineering</option>
                        <option value="ECE">Electrical and communication engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="AIDS">AIDS</option>
                        <option value="ML">Machine Learning</option>
                        <option value="AIML">AI&ML</option>
                        <option value="MECHANICAL">Mechanical engineering</option>
                    </select>
                    <p id="deperror"></p> <br>

                    <!-- ----Passout Year---- -->
                    <label for="year">Passout Year<span>*</span></label>
                    <input type="text" required  id="year" min=2018 max=2025 placeholder="Passout year">
                    <p id="yrerror"></p> <br> <br>
                    
                    <div style="display: flex; flex-direction:flex-start; gap:40px;">
                        <div ><button  id="btn">Register</button></div>                                       
                    </div>     
                    <div id="display"> </div>  
                  </div>  
            </div>    
    </form>
</body>
<script src="form.js"></script>
<script src="greeting.js"></script>


</html>
